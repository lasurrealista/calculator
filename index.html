<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="div__container">
                <div class="row"></div>
                <div class="result">0</div>
                <div class="row">
                    <button type="button" class="btn__operations"><i class="fas fa-plus"></i></button>
                    <button type="button" class="btn__operations"><i class="fas fa-minus"></i></button>
                    <button type="button" class="btn__operations"><i class="fas fa-times"></i></button>
                    <button type="button" class="btn__operations"><i class="fas fa-divide"></i></button>
                </div>
            <div class="div__container--lower">
                <div class="numbers">
                <div class="row">
                    <button class="btn__numbers">7</button>
                    <button class="btn__numbers">8</button>
                    <button class="btn__numbers">9</button>
                </div>
                <div class="row">
                    <button class="btn__numbers">4</button>
                    <button class="btn__numbers">5</button>
                    <button class="btn__numbers">6</button>
                </div>
                <div class="row">
                    <button class="btn__numbers">1</button>
                    <button class="btn__numbers">2</button>
                    <button class="btn__numbers">3</button>
                </div>
                <div class="row">
                    <button class="btn__numbers">0</button>
                    <button class="btn__decimal-point">.</button>
                    <button class="btn__clear">C</button>
                </div>
                </div>
                <button class="btn__equals-sign"><i class="fas fa-equals"></i></button>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
    <script src="https://kit.fontawesome.com/eded75ef43.js" crossorigin="anonymous"></script>
</body>
</html>
