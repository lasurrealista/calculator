<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="div__container">
                <div class="row">
                <input class="result" type="text" value="" disabled>
                </div>
                <div class="row">
                    
                    <button type="button" class="btn__operations plus">+</button>
                    <button type="button" class="btn__operations minus">-</i></button>
                    <button type="button" class="btn__operations times">*</i></button>
                    <button type="button" class="btn__operations divide">/</i></button>
                </div>
            <div class="div__container--lower">
                <div class="numbers">
                <div class="row">
                    <button class="btn__numbers">7</button>
                    <button class="btn__numbers">8</button>
                    <button class="btn__numbers">9</button>
                </div>
                <div class="row">
                    <button class="btn__numbers">4</button>
                    <button class="btn__numbers">5</button>
                    <button class="btn__numbers">6</button>
                </div>
                <div class="row">
                    <button class="btn__numbers">1</button>
                    <button class="btn__numbers">2</button>
                    <button class="btn__numbers">3</button>
                </div>
                <div class="row">
                    <button class="btn__numbers">0</button>
                    <button class="btn__decimal-point">.</button>
                    <button class="btn__clear">C</button>
                </div>
                </div>
                <button class="btn__equals-sign">=</button>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
